name: Build PyTorch 2.10 + CUDA 12.8

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'docker-bake.hcl'
      - 'scripts/**'
      - 'custom_nodes.txt'

jobs:
  bake:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: base
            cuda: 12-8
          - target: slim
            cuda: 12-8
          - target: minimal
            cuda: 12-8
          - target: production
            cuda: 12-8
          - target: ultra-slim
            cuda: 12-8

    env:
      BAKE_VAR_DOCKERHUB_REPO_NAME: ${{ vars.DOCKER_HUB_USERNAME }}/comfyui
      BAKE_VAR_TORCH_VERSION: "2.10.0"
    steps:
      - name: Maximize build space
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          remove-large-packages: 'true'
          remove-cached-tools: 'true'
          remove-swapfile: 'true'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/bake-action@v6
        with:
          targets: ${{ matrix.target }}-${{ matrix.cuda }}
          push: true
          set: |
            *.DOCKERHUB_REPO_NAME=${{ vars.DOCKER_HUB_USERNAME }}/comfyui
            *.TORCH_VERSION=2.10.0

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **PyTorch Version**: 2.10.0" >> $GITHUB_STEP_SUMMARY
          echo "- **CUDA Version**: ${{ matrix.cuda }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Target**: ${{ matrix.target }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ vars.DOCKER_HUB_USERNAME }}/comfyui" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date**: ${{ steps.date.outputs.date }}" >> $GITHUB_STEP_SUMMARY